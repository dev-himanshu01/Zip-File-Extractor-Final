<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip File Extractor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/60460fb125.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Upload and Extract Nested Zip Files</h2>
        <div class="card">
            <div class="card-body">
                <!-- File upload form -->
                <form id="upload-form" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file">Select Zip File</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="file" name="file" required>
                            <label class="custom-file-label" for="file">Choose file</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Upload and Extract</button>
                </form>

                <!-- Progress bar -->
                <div class="progress" style="display: none;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%">0%</div>
                </div>

                <!-- File listing -->
                <div id="file-list" style="margin-top: 20px; display: none;">
                    <h4>Extracted Files:</h4>
                    <ul class="list-group"></ul>
                    <button id="download-all" class="btn btn-custom">Download All</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
